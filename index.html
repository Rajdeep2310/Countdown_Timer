<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown Timer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="timer">
      <div class="timer__controls">
        <button data-time="20" class="timer__button">
          <strong>20 Secs</strong>
        </button>
        <button data-time="300" class="timer__button">
          <strong>Work 5min</strong>
        </button>
        <button data-time="900" class="timer__button">
          <strong>Quick 15min</strong>
        </button>
        <button data-time="1200" class="timer__button">
          <strong>Snack 20min</strong>
        </button>
        <button data-time="3600" class="timer__button">
          <strong>1 Hour</strong>
        </button>
        <form name="customForm" id="custom">
          <input type="text" name="minutes" placeholder="Enter in Minutes" />
        </form>
      </div>
      <div class="display">
        <h1 class="display__time-left"></h1>
        <p class="display__end-time"></p>
      </div>
    </div>

    <script src="scripts-START.js"></script>
  </body>
</html>
